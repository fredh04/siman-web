<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <title>Registro</title>
</head>
<body style="background-color: #FFFFFF;">

<div class="flex items-center justify-center py-20">
    <div class="w-full max-w-6xl bg-white rounded-lg shadow-2xl grid md:grid-cols-2 max-h-[600px]">

    
    <div class="bg-white flex flex-col justify-center p-10">
        <h2 class="text-red-900 text-xl font-semibold mb-4">Registrarse</h2>
        <form class="space-y-4">
           <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-red-900 mb-1">Nombre completo</label>
    <input type="name" id="name" class="w-full border border-red-300 p-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-red-900" placeholder="Nombre completo" required/>
  </div> 
          <div>
            <label for="email" class="block text-sm font-medium text-red-900 mb-1">Email</label>
            <input type="email" id="email" class="w-full border border-red-300 p-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-red-900" placeholder="email@example.com" required/>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-red-900 mb-1">Contraseña</label>
            <input type="password" id="password" class="w-full border border-red-300 p-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-red-900" placeholder="********" required/>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-red-900 mb-1">Repetir contraseña</label>
            <input type="password" id="password" class="w-full border border-red-300 p-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-red-900" placeholder="********" required/>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2 text-red-900 focus:ring-red-900">
              <label for="remember" class="text-sm text-gray-700">Recordarme</label>
            </div>
 </div>
          <a href="index.html" type="submit" class="w-full bg-red-900 text-white py-3 p-15 rounded text-sm hover:bg-red-800">Registrarse</button></a>
        </form>
      </div>
    </div>
</div>
 </form>

</body>
</html>
